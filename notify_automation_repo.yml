#development repo

name: Trigger tests in another repo
on:
  workflow_dispatch:
    inputs:
      target_service:
        description: 'run automation suite'
        required: true
      target_version:
        description: 'v1.0.0'
        required: true

jobs:
  Dispatch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
     steps:
       - name: Repository Dispatch
         uses: peter-evans/repository-dispatch@v3
         with:
          token: ${{ secrets.PAT }}
          repository: username/my-repo
          event-type: my-event